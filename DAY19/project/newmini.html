<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indian Actors Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .buttons { margin-bottom: 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        button { margin: 5px; padding: 5px 10px; cursor: pointer; }
        .profile { display: none; border: 1px solid #ccc; padding: 20px; max-width: 350px; }
        .profile img { width: 120px; height: 150px; object-fit: cover; border-radius: 50%; }
        .profile h2 { margin: 10px 0 5px; }
        .profile p { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="buttons">
        <button onclick="showProfile(0)">Amitabh Bachchan</button>
        <button onclick="showProfile(1)">Shah Rukh Khan</button>
        <button onclick="showProfile(2)">Salman Khan</button>
        <button onclick="showProfile(3)">Aamir Khan</button>
        <button onclick="showProfile(4)">Ranbir Kapoor</button>
        <button onclick="showProfile(5)">Hrithik Roshan</button>
        <button onclick="showProfile(6)">Akshay Kumar</button>
        <button onclick="showProfile(7)">Ajay Devgn</button>
        <button onclick="showProfile(8)">Ranveer Singh</button>
        <button onclick="showProfile(9)">Varun Dhawan</button>
    </div>

    <div id="profile" class="profile"></div>

    <script>
        const actors = [
            {
                name: "Amitabh Bachchan",
                age: 81,
                photo: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Amitabh_Bachchan_2013.jpg"
            },
            {
                name: "Shah Rukh Khan",
                age: 58,
                photo: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Shah_Rukh_Khan_grace_the_launch_of_the_new_TV_show_%27TED_Talks_India_Nayi_Soch%27.jpg"
            },
            {
                name: "Salman Khan",
                age: 58,
                photo: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Salman_Khan_promoting_Bajrangi_Bhaijaan.jpg"
            },
            {
                name: "Aamir Khan",
                age: 59,
                photo: "https://upload.wikimedia.org/wikipedia/commons/9/9e/Aamir_Khan_at_the_launch_of_Satyamev_Jayate.jpg"
            },
            {
                name: "Ranbir Kapoor",
                age: 41,
                photo: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Ranbir_Kapoor_promoting_Barfi%21.jpg"
            },
            {
                name: "Hrithik Roshan",
                age: 50,
                photo: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Hrithik_Roshan_promoting_Kaabil.jpg"
            },
            {
                name: "Akshay Kumar",
                age: 56,
                photo: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Akshay_Kumar_promoting_Rustom.jpg"
            },
            {
                name: "Ajay Devgn",
                age: 55,
                photo: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Ajay_Devgn_promoting_Shivaay.jpg"
            },
            {
                name: "Ranveer Singh",
                age: 38,
                photo: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Ranveer_Singh_promoting_Gully_Boy.jpg"
            },
            {
                name: "Varun Dhawan",
                age: 37,
                photo: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Varun_Dhawan_promoting_Badrinath_Ki_Dulhania.jpg"
            }
        ];

        function showProfile(index) {
            const actor = actors[index];
            const profileDiv = document.getElementById('profile');
            profileDiv.innerHTML = `
                <img src="${actor.photo}" alt="${actor.name}">
                <h2>${actor.name}</h2>
                <p><strong>Age:</strong> ${actor.age}</p>
            `;
            profileDiv.style.display = 'block';
        }
    </script>
</body>
</html>
