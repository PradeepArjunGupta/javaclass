<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Indian Actors Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .buttons {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .profile {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 250px;
        }

        .profile img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile h2 {
            margin: 10px 0 5px;
        }

        .profile p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button onclick="showProfile(0)">Amitabh Bachchan</button>
        <button onclick="showProfile(1)">Shah Rukh Khan</button>
        <button onclick="showProfile(2)">Salman Khan</button>
        <button onclick="showProfile(3)">Aamir Khan</button>
        <button onclick="showProfile(4)">Ranbir Kapoor</button>
        <button onclick="showProfile(5)">Hrithik Roshan</button>
        <button onclick="showProfile(6)">Akshay Kumar</button>
        <button onclick="showProfile(7)">Ajay Devgn</button>
        <button onclick="showProfile(8)">Ranveer Singh</button>
        <button onclick="showProfile(9)">Varun Dhawan</button>
    </div>

    <div id="profile" class="profile"></div>

    <script>
        const actors = [
            {
                name: "Amitabh Bachchan",
                age: 81,
                photo: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Indian_actor_Amitabh_Bachchan.jpg/500px-Indian_actor_Amitabh_Bachchan.jpg"
            },
            {
                name: "Shah Rukh Khan",
                age: 58,
                photo: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Shah_Rukh_Khan_graces_the_launch_of_the_new_Santro.jpg"
            },
            {
                name: "Salman Khan",
                age: 58,
                photo: "https://upload.wikimedia.org/wikipedia/commons/d/dd/Salmanrampwalk.png"
            },
            {
                name: "Aamir Khan",
                age: 59,
                photo: "https://upload.wikimedia.org/wikipedia/commons/a/ae/Aamir_Khan.jpg"
            },
            {
                name: "Ranbir Kapoor",
                age: 41,
                photo: "https://upload.wikimedia.org/wikipedia/commons/a/a0/Ranbir_Kapoor_snapped_at_Kalina_airport.jpg"
            },
            {
                name: "Hrithik Roshan",
                age: 50,
                photo: "https://upload.wikimedia.org/wikipedia/commons/3/32/Hrithik_Roshan_in_2001.jpg"
            },
            {
                name: "Akshay Kumar",
                age: 56,
                photo: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Akshay_Kumar_National_Award_for_Padman_%28cropped%29.jpg"
            },
            {
                name: "Ajay Devgn",
                age: 55,
                photo: "https://upload.wikimedia.org/wikipedia/commons/9/9d/Ajay_Devgn_at_the_trailer_launch_of_Raid_2.jpg"
            },
            {
                name: "Ranveer Singh",
                age: 38,
                photo: "https://upload.wikimedia.org/wikipedia/commons/3/32/Ranveer_Singh_in_2023_%281%29_%28cropped%29.jpg"
            },
            {
                name: "Varun Dhawan",
                age: 37,
                photo: "https://upload.wikimedia.org/wikipedia/commons/1/15/Varun_Dhawan_at_Mehboob_Studios_in_2025_%28cropped%29.jpg"
            }
        ];

        function showProfile(index) {
            const actor = actors[index];
            const profileDiv = document.getElementById('profile');
            profileDiv.innerHTML = `
                <img src="${actor.photo}" alt="${actor.name}">
                <h2>${actor.name}</h2>
                <p><strong>Age:</strong> ${actor.age}</p>
            `;
            profileDiv.style.display = 'block';
        }
    </script>
</body>

</html>
