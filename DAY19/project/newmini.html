<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>actors card</title>
</head>

<body>

    <style>
        .actor-card {
            display: none;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px auto;
            width: 300px;
            background: #f9f9f9;
        }

        .actor-card img {
            border-radius: 8px;
            width: 200px;
            height: 250px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .actor-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 24px;
        }
    </style>
    <script>
        const actors = [
            {
                name: "Amitabh Bachchan",
                img: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Amitabh_Bachchan_2013.jpg",
                bio: "Legendary Bollywood actor known for his deep voice and versatile roles."
            },
            {
                name: "Shah Rukh Khan",
                img: "https://upload.wikimedia.org/wikipedia/commons/5/5e/Shah_Rukh_Khan_grace_the_launch_of_the_new_TV_show_%27TED_Talks_India_Nayi_Soch%27.jpg",
                bio: "Popularly known as the 'King of Bollywood', famous for romantic roles."
            },
            {
                name: "Salman Khan",
                img: "https://upload.wikimedia.org/wikipedia/commons/1/1e/Salman_Khan_at_the_launch_of_%27Being_Human%27_Electric_Bicycles.jpg",
                bio: "Known for his action-packed movies and philanthropic work."
            },
            {
                name: "Aamir Khan",
                img: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Aamir_Khan_at_the_launch_of_Mission_150.jpg",
                bio: "Renowned for his perfectionism and impactful films."
            },
            {
                name: "Ranbir Kapoor",
                img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Ranbir_Kapoor_promoting_Brahmastra.jpg",
                bio: "Talented actor from the Kapoor family, known for his versatility."
            },
            {
                name: "Ranveer Singh",
                img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Ranveer_Singh_promoting_Gully_Boy.jpg",
                bio: "Energetic performer known for his bold fashion and powerful acting."
            },
            {
                name: "Hrithik Roshan",
                img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Hrithik_Roshan_promoting_Super_30.jpg",
                bio: "Famous for his dancing skills and action roles."
            },
            {
                name: "Akshay Kumar",
                img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Akshay_Kumar_promoting_Pad_Man.jpg",
                bio: "Known for his action and comedy films, and fitness."
            },
            {
                name: "Ajay Devgn",
                img: "https://upload.wikimedia.org/wikipedia/commons/2/2e/Ajay_Devgn_promoting_Tanhaji.jpg",
                bio: "Versatile actor known for intense roles and action movies."
            },
            {
                name: "Rajinikanth",
                img: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Rajinikanth_at_the_launch_of_%27Kaala%27.jpg",
                bio: "Superstar of Indian cinema, especially Tamil films."
            }
        ];

        function showActor(index) {
            for (let i = 0; i < actors.length; i++) {
                document.getElementById('actor-card-' + i).style.display = 'none';
            }
            document.getElementById('actor-card-' + index).style.display = 'flex';
        }
    </script>

</body>

</html>
